  <ion-view title="Account Balance">
	<ion-nav-buttons side="left">
				<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
			  </ion-nav-buttons>
			  
		

	
  
        <ion-content has-header="true" padding="true" scroll="false">
	
		


     <ion-scroll direction="x" style="width: 100%" scrollbar-x="false" delegate-handle="head" zooming="true" on-scroll="scrollMirror('head', 'list')">
         <div class="item item-header item-positive row row-item ac-width-area">
          <div class="col col-center ac-slno" >SL</div>
          <div class="col col-center ac-number">Product Code</div>
          <div class="col col-right ac-balance" >Product Name</div>
          <div class="col col-center ac-type">Measure Type</div>
		    <div class="col col-center ac-type">Unit Price</div>
			  <div class="col col-center ac-type">QTY</div>
			   <div class="col col-center ac-type">Amount</div>
        
        </div>
      </ion-scroll>
	  
	  	  <ion-scroll direction="xy" style="height: 100%" zooming="true" on-scroll="scrollMirror('list', 'head')" delegate-handle="list"  >
        <div class="item row row-item ac-width-area" ng-repeat="x in clientPurchaseOrderStatusDeatilsList.statusDetailsListNode " ng-class-odd="'odd'" ng-class-even="'even'">
          <div class="col col-center col-sep  ac-slno">{{ x.slNo }}</div>
          <div class="col col-center col-sep  ac-number">{{ x.productCode}}</div>         
          <div class="col col-center col-sep  ac-type">{{x.productName }}</div>
		   <div class="col col-center col-sep  ac-type">{{x.mesaureType }}</div>
		    <div class="col col-center col-sep  ac-type">{{x.unitPrice }}</div>
			 <div class="col col-center col-sep  ac-type">{{x.qty }}</div>
			<div class="col col-center col-sep  ac-type">{{x.amount }}</div>			 
        </div>
     

      </ion-scroll>
	
        </ion-content>
      </ion-view>
